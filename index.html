<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор фаски ЧПУ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-industry"></i>
                <h1>Передняя фаска</h1>
            </div>
            <p class="tagline">Расчет параметров фаски</p>
        </header>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Панель ввода данных -->
            <div class="panel-header">
                <i class="fas fa-sliders-h"></i>
                <h2>Ввод параметров</h2>
                <button class="clear-all-btn" id="clearAllBtn" title="Очистить все поля">
                    <i class="fas fa-broom"></i>
                    <span>Очистить</span>
                </button>
            </div>

                
                <div class="input-fields">
                    <!--Инструкция-->
                    <div class="instruction">
                        <i class="fas fa-info-circle"></i>
                        <p>параметры <strong>3</strong> из 4</p>
                    </div>
                

                    <!-- Поля ввода в 2x2 сетке -->
                    <div class="input-grid-2x2">
                        <!-- Строка 1 -->
                        <div class="input-row">
                            <div class="input-with-action">
                                <div class="input-wrapper">
                                    <label for="diameterD">
                                        <i class="fas fa-circle"></i>
                                        D1 (мм)
                                    </label>
                                    <input type="number" id="diameterD" placeholder="конец фаски" inputmode="decimal" pattern="[0-9]*">
                                    <div class="input-hint">Начальный диаметр</div>
                                </div>
                                <button class="calc-action-btn" data-target="diameterD" title="Рассчитать D">
                                    <i class="fas fa-calculator"></i>
                                </button>
                            </div>
                            
                            <div class="input-with-action">
                                <div class="input-wrapper">
                                    <label for="diameterD1">
                                        <i class="fas fa-circle-notch"></i>
                                        d2 (мм)
                                    </label>
                                    <input type="number" id="diameterD1" placeholder="начало фаски" inputmode="decimal" pattern="[0-9]*">
                                    <div class="input-hint">Конечный диаметр</div>
                                </div>
                                <button class="calc-action-btn" data-target="diameterD1" title="Рассчитать D1">
                                    <i class="fas fa-calculator"></i>
                                </button>
                            </div>
                        </div>

                        
                        <!-- Строка 2 -->
                        <div class="input-row">
                            <div class="input-with-action">
                                <div class="input-wrapper">
                                    <label for="angle">
                                        <i class="fas fa-angle-right"></i>
                                        α (°)
                                    </label>
                                    <input type="number" id="angle" placeholder="Угол фаски" inputmode="decimal" min="0" max="90" pattern="[0-9]*">
                                    <div class="input-hint">Угол фаски</div>
                                </div>
                                <button class="calc-action-btn" data-target="angle" title="Рассчитать угол">
                                    <i class="fas fa-calculator"></i>
                                </button>
                            </div>
                            
                            <div class="input-with-action">
                                <div class="input-wrapper">
                                    <label for="lengthL1">
                                        <i class="fas fa-ruler-horizontal"></i>
                                        L1 (мм)
                                    </label>
                                    <input type="number" id="lengthL1" placeholder="Длина фаски" inputmode="decimal" pattern="[0-9]*">
                                    <div class="input-hint">Длина фаски</div>
                                </div>
                                <button class="calc-action-btn" data-target="lengthL1" title="Рассчитать L1">
                                    <i class="fas fa-calculator"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Настройки в сетке 2 колонки -->
                    <div class="settings-grid">
                        <!-- Левая колонка: Радиус с чекбоксом -->
                        <div class="setting-item" id="radiusItem">
                            <div class="setting-header">
                                <i class="fas fa-toolbox"></i>
                                <span>R</span>
                                <label class="checkbox-label-inline">
                                    <input type="checkbox" id="useRadius" checked>
                                    <span class="checkbox-text"></span>
                                </label>
                            </div>
                            <div class="setting-control">
                                <input type="number" id="toolRadius" value="0.4" step="0.1" min="0" inputmode="decimal" pattern="[0-9]*">
                            </div>
                        </div>

                        <!-- Правая колонка: Угол относительно -->
                        <div class="setting-item">
                            <div class="setting-header">
                                <i class="fas fa-compass"></i>
                                <span>Угол от</span>
                            </div>
                            <div class="setting-control">
                                <select id="angleType">
                                    <option value="face">Торца</option>
                                    <option value="axis">Оси</option>
                                </select>
                            </div>
                        </div>
                    </div>
                                            
                 

                        

                
                    <!-- Главная кнопка расчета -->
                    <button class="main-calc-btn" id="calculateBtn">
                        <i class="fas fa-play-circle"></i>
                        Рассчитать
                    </button>
                </div>
            </div>

            <!-- Панель результатов -->
            <div class="results-section">
                <!-- Вкладки для переключения -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="visualization">
                        <i class="fas fa-eye"></i>
                        <span>Вид</span>
                    </button>
                    <button class="tab-btn" data-tab="results">
                        <i class="fas fa-chart-bar"></i>
                        <span>Результаты</span>
                    </button>
                    <button class="tab-btn" data-tab="gcode">
                        <i class="fas fa-code"></i>
                        <span>G-код</span>
                    </button>
                </div>

                <!-- Контент вкладок -->
                <div class="tab-content active" id="visualization-tab">
                    <div class="canvas-container">
                        <canvas id="chamferCanvas" width="400" height="250"></canvas>
                    </div>
                </div>

                <div class="tab-content" id="results-tab">
                    <div class="results-display">
                        <div class="result-card">
                            <div class="result-icon">
                                <i class="fas fa-circle-notch"></i>
                            </div>
                            <div class="result-content">
                                <div class="result-label">Конечный диаметр</div>
                                <div class="result-value" id="resultD1">-</div>
                                <div class="result-unit">D1 (мм)</div>
                            </div>
                        </div>
                        
                        <div class="result-card">
                            <div class="result-icon">
                                <i class="fas fa-ruler-horizontal"></i>
                            </div>
                            <div class="result-content">
                                <div class="result-label">Длина фаски</div>
                                <div class="result-value" id="resultL1">-</div>
                                <div class="result-unit">L1 (мм)</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="gcode-tab">
                    <div class="gcode-header">
                        <h3>G-код (Fanuc)</h3>
                        <button class="copy-btn" id="copyGCode" title="Копировать">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <div class="gcode-container">
                        <pre id="gCodePreview">// Введите параметры и нажмите "Рассчитать"</pre>
                    </div>
                </div>
            </div>
        </div>

        <!-- Футер -->
        <footer class="footer">
            <p><i class="fas fa-mobile-alt"></i> Оптимизировано для мобильных устройств</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
